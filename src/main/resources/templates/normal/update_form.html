<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Update</title>
</head>
<body>
		
	<section>
		
		<div class="card mr-3 ml-3">
		<div class="card-body">
		
		<h1 class="text-center">Update Your Contact</h1>
				
		<div class="container-fluid mt-1">
				
			<div class="row">
					
				<div class="col-md-8 offset-md-2">
						
					<form action="#" th:object="${contact}"
							enctype="multipart/form-data"
							method="POST"
							th:action="@{/user/process-update}"
							class="mt-2"
					        >
					        
					    
					    <!-- contact id hidden -->
					    
					    <input type="hidden" th:value="${contact.cId}" name="cId" />
					    
					    
					    <!-- contact image field -->
						
						<div class="container text-center">	
						
							<img style="width:250px; height:250px" class="img-fluid my_profile_pic" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
						
						</div>
						
						
						
						<div class="custom-file text-center">
							
							<p class="text-secondary">Choose new profile pic</p>
							
							<input type="file" name="profileImage">
						
						</div>
						
						<!-- First Name -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
									<i class="fa fa-plus"></i>
								
								</div>
							
							</div>
							
						<input th:value="${contact.name}" type="text" id="firstName" 
									name="name" placeholder="Enter your name here" 
									class="form-control"/>	
						
						</div>
						
						<!-- Second name -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
									<i class="fas fa-user-alt"></i>
								
								</div>
							
							</div>
							
						<input th:value="${contact.secondName}" type="text" id="secondName" 
									name="secondName" placeholder="Enter nick name here" 
									class="form-control"/>	
						
						</div>
						
						<!-- Phone Field -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
									<i class="fa fa-phone"></i>
								
								</div>
							
							</div>
							
						<input th:value="${contact.phone}" type="number" id="phone" 
									name="phone" placeholder="Enter your phone number here" 
									class="form-control"/>	
						
						</div>
						
						<!-- Email field -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
									@
								
								</div>
							
							</div>
							
						<input th:value="${contact.email}" type="email" id="email" 
									name="email" placeholder="Enter your email here" 
									class="form-control"/>	
						
						</div>
						
						<!-- work field -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
									<i class="fa fa-briefcase"></i>
								
								</div>
							
							</div>
							
						<input th:value="${contact.work}" type="text" id="work" 
									name="work" placeholder="Enter your work here" 
									class="form-control"/>	
						
						</div>
						
						<!-- contact discription field -->
						
						<div class="form-group mt-3">
							
							<textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter contact discription" name="description" 
							class="form-control" rows="20"></textarea>
						
						</div>
						
						
						
						<div class="container text-center">
							
							<button class="btn btn-outline-primary">Update Contact</button>
						
						</div>
						
					</form>
					
				</div>
				
			</div>
					
		</div>
					
		</div>
			
	 </div>
	
	<script src="https://cdn.tiny.cloud/1/xhny152ctlkrx81qqg9ekzst0ni1dx0lvvrop0tjxyjxaytu/tinymce/8/tinymce.min.js" referrerpolicy="origin" crossorigin="anonymous"></script>
	 
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
	</section>
	
</body>
</html>
