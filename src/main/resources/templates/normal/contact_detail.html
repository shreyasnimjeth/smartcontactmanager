<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is dashboard page</title>
</head>
<body>
		
	<section>
		
		<div class="card mr-3 ml-3" th:if="${contact}">
		
		<div class="card-body">
			
			<div class="container text-center">
			
				<img style="height: 200px; width: 200px" src="" class="my_profile_pic" th:src="@{'/img/'+${contact.image}}" 
						alt="profile photo" />
			
				<h3 class="mt-3"> <span th:text="${contact.name}"></span>  ( <span th:text="${contact.secondName}"></span> )</h3>
			
				<div class="container mt-3 mb-3 text-right">
				   
				   	<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</button>
			      	
			      
			      	<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
			      	
			      		<button type="submit" class="btn btn-primary btn-sm">Update</button>
			      
			      	
			      	</form>
				   
				   </div>
				
				
				<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#Id</th>
					      <th scope="col">SCM2020<span th:text="${contact.cId}" ></span></th>
					      
					    </tr>
					  </thead>
					  <tbody>
					  
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${contact.email}"></span></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Phone No.</th>
					      <td><span th:text="${contact.phone}"></span></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Work</th>
					      <td><span th:text="${contact.work}"></span></td>
					    </tr>
					    
					  </tbody>
					  
					 
					  
				  </table>
				  
				  <hr />
				  
				   <div class="description mt-3">
				   
						<h4 class="mt-3 mb-3">Description</h4>  
					  	<th:block th:utext="${contact.description}"></th:block>
					  
					  
				   </div>
				   
				   <!-- <div class="container mt-3">
				   
				   	<button class="btn btn-danger btn-sm">Delete</button>
			      	
			      
			      	<button class="btn btn-primary btn-sm">Update</button>
				   
				   </div> -->
			
			
			</div>
			
			
		
		
		</div>
		
		
		
		
		</div>
		
		<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">Jasta Masti Aali Ahe Ka!!!!
			 
			 You Don't Have Permission to view another contacts...
		</h1>
		
		
	</section>
	
</body>
</html>
