<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" th:href="@{/css/style.css}" />
    <title th:text="${title}">Base HTML</title>
    
    <!-- jquery -->
   <!--  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   -->
   
   <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
   integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
   crossorigin="anonymous"></script>
   
  </head>
  <body>
    <!-- this is nav bar -->

	<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		
		
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a th:href="@{/user/index}" class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				
				
				<li class="nav-item active"><a class="nav-link" href="#" th:href="@{/user/profile}"
					tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a></li>
					
					
				<li class="nav-item active"><a class="nav-link" th:href="@{/logout}"
					tabindex="-1" aria-disabled="true">Logout</a></li>
			</ul>
			
		</div>
	</nav>       

	<!-- end of nav bar -->
	
	
	<!-- this is side bar -->
	<div class="sidebar mt-2">
		
		<span onclick="toggleSidebar()" class="crossBtn"><i class="fa-solid fa-xmark fa-sm" ></i></span>
		
		<a id="home-link" href="#" th:href="@{/user/index}" class="item active"> <i class="fa-duotone fa-solid fa-house" ></i> Home</a>
		<a id="contacts-link" href="#" th:href="@{/user/show-contacts/0}" class="item"> <i class="fa-solid fa-address-book"></i> View Contacts</a>
		<a id="add-link" href="#" th:href="@{/user/add-contact}" class="item"> <i class="fa-solid fa-pencil"></i> Add Contact</a>
		<a id="profile-link" href="#" th:href="@{/user/profile}" class="item"> <i class="fa-solid fa-circle-user"></i> Your Profile</a>
		<a id="settings-link" href="#" th:href="@{/user/settings}" class="item"> <i class="fa-solid fa-gears"></i> Settings</a>
		<a href="#" class="item" th:href="@{/logout}"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
		
		<div class="divider"></div>
	
	</div>
	
	<!-- end sidebar -->
	
	
	<!-- this is content area -->
	<div class="content mt-5">
	
		<i onclick="toggleSidebar()" class="fa-solid fa-bars fa-2xl" style="margin-top: 30px; margin-bottom: 20px; margin-left: 10px "></i>
		
		<!-- MESSAGE BOX -->
			
			<div th:if="${session.message}" class="container">
				
				<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
					
					<span th:text="${session.message.content}"></span>
				
				</div>
			
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			
			</div>
			
			
		
			<div th:replace="${content}"></div>
	
	</div>
	
	<!-- end content area -->
	
	
    <!--  Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script>
    
    	function deleteContact(cid){
    	
	   swal({
			  title: "Are you sure?",
			  text: "you want to delete this contact...",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
			    
			    window.location="/user/delete/"+cid;
			    
			  } else {
			    swal("Your contact is safe");
			  }
			});
    		
    	}	
    	
    
    </script>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
