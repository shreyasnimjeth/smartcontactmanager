<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Change password form</title>
</head>
<body>
		
	<section class="vh-100" style="background-color: #e2e2e2;">
  <div class="container py-5 h-50">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5" >
        <div class="card shadow-2-strong" style="border-radius: 1rem; background-color: #D3F0D1">
          <div class="card-body p-5 text-center">

			<h3>Enter now password</h3>
			
			<form method="post" action="" th:action="@{/change-password}">
			
			<div class="form-group">
			
			<input name="newpassword" required="required" type="password" placeholder="enter new password here" class="form-control"/>
			
			</div>
			
			<div class="container text-center">
			
			<button class="btn btn-primary">Change password</button>
			
			</div>
			
			</form>
			
			
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
	
</body>
</html>
